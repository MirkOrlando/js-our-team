<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h2>Our team</h2>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deleniti, culpa
      a? Itaque illo officiis <br />
      odit quis excepturi modi vel? Officia labore libero quo aut quasi.

    <div class="container"></div>
    <div class="container_form">
      <form action="" method="post">
        <h3>Add a new member</h3>
        <div class="input_container">
          <label for="name">Name</label>
          <input type="text" id="Name" placeholder="type name and surname" />

        <div class="input_container">
          <label for="role">Role</label>
          <input type="text" id="role" placeholder="type role" />

        <div class="input_container">
          <label for="image">Image</label>
          <input type="text" id="image" placeholder="type image" />
        </div>
        <div class="action">
          <button type="submit" class="btn">Add</button>
        </div>
      </form>
    </div>
    <script src="./assets/js/main.js"></script>
